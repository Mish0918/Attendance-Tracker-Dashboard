<dx-data-grid id="dataGrid"
  [dataSource]=data
  keyExpr="EmployeeID"
  [allowColumnReordering]="true"
  [allowColumnResizing]="true"
  [columnAutoWidth]="true"
>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-column-chooser
    [enabled]="true"
    mode="select">
  </dxo-column-chooser>
</dx-data-grid>
